<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Menu | Empleado</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/empleadoForm.css">
</head>
<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md">
				<form th:action="@{/save}" th:object="${empleado}" method="POST">
					<div class="card">
						<div class="card-header">
							<h3>Módulo Empleado</h3>
						</div>
						<div class="card-body">
							<input th:field="*{id_empleado}" class="form-control"
								id="id_empleado" type="hidden">

							<div class="form-group">
								<label for="nombre">Nombre</label> <input th:field="*{nombre}"
									class="form-control" id="nombre" type="text">
							</div>

							<div class="form-group">
								<label for="apellido">Apellido</label> <input
									th:field="*{apellido}" class="form-control" id="apellido"
									type="text">
							</div>

							<div class="form-group">
								<label for="telefono">Telefono</label> <input
									th:field="*{telefono}" class="form-control" id="telefono"
									type="text">
							</div>

						</div>

						<div class="card-footer d-flex justify-content-center">
							<input type="submit" value="Guardar" class="btn btn-success">
							<a th:href="@{/}" class="btn btn-danger ml-2">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
